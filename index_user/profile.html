<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title data-i18n="title_profile">Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase_config.js"></script>

    <script src="js/languages.js"></script>
</head>
<body class="flex justify-center h-screen w-screen overflow-hidden text-gray-800 bg-gray-100">
    <div class="w-full max-w-xl bg-white shadow-2xl relative flex flex-col h-full">
        
        <header class="bg-[#DC2626] text-white h-14 flex items-center justify-between px-4 shadow-md shrink-0 z-50">
            <div class="w-8"></div> 
            <div class="font-bold text-lg" data-i18n="nav_my">My Profile</div>
            <div class="flex items-center gap-2">
                <button onclick="openLangModal()" class="hover:bg-white/20 p-2 rounded-full transition">
                    <i class="fa-solid fa-globe text-xl"></i>
                </button>

                <button onclick="toggleNewsModal()" class="hover:bg-white/20 p-2 rounded-full transition"><i class="fa-solid fa-circle-info text-xl"></i></button>
                <button onclick="toggleFloatingNotif()" class="hover:bg-white/20 p-2 rounded-full relative transition">
                    <i class="fa-regular fa-bell text-xl"></i>
                    <div class="notif-dot-badge absolute top-2 right-2 w-2 h-2 bg-yellow-400 rounded-full hidden"></div>
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto bg-gray-50 pb-20 scroll-smooth">
            
            <div class="bg-white p-5 rounded-b-[2rem] shadow-sm mb-4 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-red-50 rounded-full -mr-10 -mt-10 blur-2xl"></div>
                
                <div class="relative z-10 flex justify-between items-start">
                    <div class="flex items-center gap-3">
                        <div class="relative">
                            <div class="w-16 h-16 bg-gray-100 rounded-full border-2 border-white shadow-md flex items-center justify-center overflow-hidden">
                                <i class="fa-solid fa-user text-3xl text-gray-300"></i>
                            </div>
                            <button class="absolute bottom-0 right-0 bg-[#DC2626] text-white w-6 h-6 rounded-full flex items-center justify-center shadow-sm border border-white">
                                <i class="fa-solid fa-camera text-[10px]"></i>
                            </button>
                        </div>
                        <div>
                            <h2 class="text-lg font-bold text-gray-800 leading-tight" id="profile-name">Loading...</h2>
                            <div class="flex items-center gap-1 mt-1">
                                <span class="bg-yellow-100 text-yellow-700 text-[9px] font-bold px-2 py-0.5 rounded-full border border-yellow-200" id="profile-level-display">VIP 1</span>
                                <span class="text-[10px] text-gray-400">Code: <span id="profile-code-display">...</span></span>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col gap-2">
                        <button onclick="startDeposit()" class="bg-[#FFF0EB] text-[#DC2626] px-4 py-1.5 rounded-full text-xs font-bold shadow-sm hover:bg-[#ffe4d6] transition border border-red-100" data-i18n="recharge">
                            เติมเงิน
                        </button>
                        <button onclick="startWithdrawal()" class="bg-gray-100 text-gray-600 px-4 py-1.5 rounded-full text-xs font-bold shadow-sm hover:bg-gray-200 transition border border-gray-200" data-i18n="withdraw">
                            ถอนเงิน
                        </button>
                    </div>
                </div>

                <div class="mt-5 flex gap-3">
                    <div class="flex-1 bg-gradient-to-r from-red-500 to-orange-500 rounded-xl p-4 text-white shadow-lg shadow-red-200">
                        <div class="text-[10px] opacity-90 mb-1" data-i18n="balance">ยอดเงินคงเหลือ</div>
                        <div class="text-2xl font-bold" id="balance-display-profile">฿0.00</div>
                    </div>
                    <div class="w-1/3 bg-white border border-gray-100 rounded-xl p-4 shadow-sm flex flex-col justify-center items-center">
                        <div class="text-[10px] text-gray-400 mb-1" data-i18n="credit_score">เครดิต</div>
                        <div class="text-xl font-bold text-gray-800">100</div>
                    </div>
                </div>
            </div>

            <div class="px-4 space-y-3">
                <a href="#" onclick="showInviteModal()" class="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:bg-gray-50 transition group">
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 bg-blue-50 text-blue-500 rounded-lg flex items-center justify-center"><i class="fa-solid fa-user-plus"></i></div>
                        <span class="text-xs font-medium text-gray-700" data-i18n="menu_invite">เชิญเพื่อน (Invite Friends)</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-300 text-xs group-hover:text-gray-500 transition"></i>
                </a>

                <a href="index_order.html" class="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:bg-gray-50 transition group">
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 bg-purple-50 text-purple-500 rounded-lg flex items-center justify-center"><i class="fa-solid fa-file-invoice"></i></div>
                        <span class="text-xs font-medium text-gray-700" data-i18n="menu_order_record">บันทึกออเดอร์ (Order Record)</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-300 text-xs group-hover:text-gray-500 transition"></i>
                </a>

                <a href="#" class="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:bg-gray-50 transition group">
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 bg-green-50 text-green-500 rounded-lg flex items-center justify-center"><i class="fa-solid fa-wallet"></i></div>
                        <span class="text-xs font-medium text-gray-700" data-i18n="menu_acc_details">รายละเอียดบัญชี (Account Details)</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-300 text-xs group-hover:text-gray-500 transition"></i>
                </a>

                <a href="#" onclick="alert('เปลี่ยนรหัสผ่าน')" class="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:bg-gray-50 transition group">
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 bg-orange-50 text-orange-500 rounded-lg flex items-center justify-center"><i class="fa-solid fa-key"></i></div>
                        <span class="text-xs font-medium text-gray-700" data-i18n="menu_fund_pwd">รหัสผ่านถอนเงิน (Fund Password)</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-300 text-xs group-hover:text-gray-500 transition"></i>
                </a>

                <a href="#" onclick="startWithdrawal()" class="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border border-gray-100 hover:bg-gray-50 transition group">
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 bg-pink-50 text-pink-500 rounded-lg flex items-center justify-center"><i class="fa-solid fa-building-columns"></i></div>
                        <span class="text-xs font-medium text-gray-700" data-i18n="menu_bank_card">บัญชีธนาคาร (Bank Card)</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-300 text-xs group-hover:text-gray-500 transition"></i>
                </a>
            </div>

            <div class="p-4 mt-2">
                <button onclick="logout()" class="w-full bg-white border border-red-100 text-red-500 py-3 rounded-xl font-bold shadow-sm hover:bg-red-50 transition text-sm" data-i18n="menu_logout">
                    ออกจากระบบ (Logout)
                </button>
            </div>
        </div>

        <div id="bottom-nav" class="shrink-0 z-50 relative"></div>
        <div id="modal-container"></div> 
    </div>

    <script src="app.js"></script>
    
    <script>
        // เรียกใช้ฟังก์ชันเปลี่ยนภาษาทันทีที่เข้าหน้านี้
        document.addEventListener('DOMContentLoaded', () => {
            if(typeof initLanguage === 'function') {
                setTimeout(initLanguage, 100);
            }
        });
    </script>
</body>
</html>
