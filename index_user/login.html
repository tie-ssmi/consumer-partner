        // --- Multi-Language Logic ---
        function changeLanguage(langCode) {
            if (typeof translations === 'undefined' || !translations[langCode]) return;

            localStorage.setItem('selectedLang', langCode);

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[langCode][key]) {
                    if(el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = translations[langCode][key];
                    } else {
                        el.innerHTML = translations[langCode][key];
                    }
                }
            });

            const modal = document.getElementById('modal-language');
            if(modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        }

        function getTrans(key) {
            const lang = localStorage.getItem('selectedLang') || 'th';
            if (typeof translations !== 'undefined' && translations[lang] && translations[lang][key]) {
                return translations[lang][key];
            }
            return key; 
        }

        function initLanguage() {
            const savedLang = localStorage.getItem('selectedLang') || 'th';
            changeLanguage(savedLang);
        }

        let onModalClose = null;

        function showModal(title, msg, isSuccess = false, callback = null) {
            const modal = document.getElementById('custom-modal');

            const titleEl = document.getElementById('modal-title');
            const msgEl = document.getElementById('modal-msg');

            titleEl.innerText = title;

            } else {

            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('custom-modal').classList.add('hidden');
            document.getElementById('custom-modal').classList.remove('flex');

        // --- Login Logic ---
       async function handleLogin() {
            const countryCode = document.getElementById('country-code').value;
            let phoneInput = document.getElementById('phone').value.trim();
            const passwordInput = document.getElementById('password').value.trim();

            if (!phoneInput || !passwordInput) {
                showModal(getTrans('alert_error'), getTrans('alert_fill_info'));
                return;
            }

            if (phoneInput.startsWith('0')) {
                phoneInput = phoneInput.substring(1);
            }

            const phoneWithSpace = `${countryCode} ${phoneInput}`;
            const phoneNoSpace = `${countryCode}${phoneInput}`;

            if (!window.db) { showModal(getTrans('alert_error'), getTrans('alert_connecting')); return; }

            // --- üü¢ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πà‡∏ß‡∏ô Animation ‡∏õ‡∏∏‡πà‡∏° ---
            const btn = document.getElementById('btn-login');

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true; // ‡∏´‡πâ‡∏≤‡∏°‡∏Å‡∏î‡∏ã‡πâ‡∏≥
            btn.classList.add('opacity-70', 'cursor-not-allowed'); // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏î‡∏π‡∏à‡∏≤‡∏á‡∏•‡∏á
            // --------------------------------

            try {
                let snapshot = await window.db.collection("users").where("phone", "==", phoneWithSpace).where("password", "==", passwordInput).get();

                if (snapshot.empty) {
                    snapshot = await window.db.collection("users").where("phone", "==", phoneNoSpace).where("password", "==", passwordInput).get();
                }

                if (snapshot.empty) {
                    const rawInput = document.getElementById('phone').value.trim();
                    snapshot = await window.db.collection("users").where("username", "==", rawInput).where("password", "==", passwordInput).get();
                }

                if (!snapshot.empty) {
                    const doc = snapshot.docs[0];
                    const userData = { docId: doc.id, ...doc.data() };
                    
                    // ‚úÖ ‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ö‡∏•‡πá‡∏≠‡∏Å (‡∏ß‡∏≤‡∏á‡∏ñ‡∏π‡∏Å‡∏ó‡∏µ‡πà‡πÅ‡∏•‡πâ‡∏ß)
                    if (userData.account_status === 'blocked') {
                        // ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡πâ‡∏Å‡∏î‡πÑ‡∏î‡πâ‡πÉ‡∏´‡∏°‡πà (‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡∏≤‡∏à‡∏∞‡πÑ‡∏õ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà)
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        btn.classList.remove('opacity-70', 'cursor-not-allowed');

                        // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏ó‡∏¢ ‡πÄ‡∏õ‡πá‡∏ô getTrans('alert_account_blocked')
showModal(getTrans('alert_error'), getTrans('alert_account_blocked'));
                        return; 
                    }
                    
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    
                    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß ‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Success!';
                    
                    showModal(getTrans('alert_success'), `${getTrans('alert_welcome')} ${getTrans('Consumer')}`, true, () => {
                        window.location.href = '../index.html';

                } else {
                    // ‚ùå ‡∏Å‡∏£‡∏ì‡∏µ Login ‡πÑ‡∏°‡πà‡∏ú‡πà‡∏≤‡∏ô: ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°
                    btn.innerHTML = originalText;
                    btn.disabled = false;

                btn.disabled = false;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
                
                showModal(getTrans('alert_error'), error.message);
            }
        }
