<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consumer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * { font-family: 'Kanit', sans-serif; }
        body { background-color: #f3f4f6; }
        .red-header {
            background: linear-gradient(135deg, #d00000 0%, #ff0000 100%);
            height: 280px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
            overflow: hidden;
        }
        .red-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -20%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            transform: rotate(30deg);
        }
        .input-group {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 5px;
            transition: 0.3s;
        }
        .input-group:focus-within {
            border-bottom: 1px solid #d00000;
        }
        input:focus, select:focus { outline: none; }
        
        /* Animation สำหรับ Modal */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .modal-animate { animation: popIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="flex justify-center min-h-screen">

    <div class="w-full max-w-md bg-white shadow-2xl relative flex flex-col min-h-screen">
        <div class="red-header w-full flex flex-col pt-10 px-6">
            <div class="flex justify-between items-center text-white mb-8">
                <i class="fa-solid fa-arrow-left text-xl cursor-pointer" onclick="history.back()"></i>
                <i class="fa-solid fa-globe text-xl cursor-pointer"></i>
            </div>
            <h1 class="text-white text-3xl font-bold ml-2">login</h1>
        </div>

        <div class="px-6 -mt-24 relative z-10 flex-1">
            <div class="bg-white rounded-2xl shadow-lg p-8 space-y-6">
                <div>
                    <label class="block text-sm text-gray-700 mb-2 font-medium">Mobile number*</label>
                    <div class="flex items-center input-group pb-2">
                        <div class="relative mr-2">
                            <select id="country-code" class="bg-transparent text-sm font-bold text-gray-700 cursor-pointer appearance-none pr-4 focus:outline-none">
                                <option value="+66">TH +66</option>
                                <option value="+856">LA +856</option>
                                <option value="+95">MM +95</option>
                                <option value="+84">VN +84</option>
                                <option value="+855">KH +855</option>
                                <option value="+60">MY +60</option>
                                <option value="+99">TEST +99</option>
                            </select>
                            <i class="fa-solid fa-chevron-down text-[10px] text-gray-400 absolute right-0 top-1.5 pointer-events-none"></i>
                        </div>
                        <div class="w-[1px] h-5 bg-gray-300 mx-2"></div>
                        <input type="tel" id="phone" class="flex-1 bg-transparent px-2 text-gray-800 text-sm font-medium" placeholder="ระบุเบอร์โทรศัพท์">
                    </div>
                </div>

                <div class="pt-2">
                    <label class="block text-sm text-gray-700 mb-2 font-medium">Login password*</label>
                    <div class="input-group pb-2">
                        <input type="password" id="password" class="w-full bg-transparent px-2 text-gray-800 tracking-widest text-sm" placeholder="••••••">
                    </div>
                </div>

                <button onclick="handleLogin()" class="w-full bg-[#e60000] text-white py-3.5 rounded-lg font-bold text-lg shadow-md hover:bg-[#cc0000] active:scale-95 transition mt-4">
                    login
                </button>

                <a href="register.html" class="block w-full">
                    <button class="w-full bg-white border border-gray-200 text-gray-500 py-3.5 rounded-lg font-medium hover:bg-gray-50 transition text-sm">
                        to register
                    </button>
                </a>
            </div>
        </div>

        <div class="py-8 flex justify-center pb-12">
            <div class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center border-4 border-gray-200 shadow-md cursor-pointer hover:scale-110 transition">
                <i class="fa-solid fa-headset text-white text-lg"></i>
            </div>
        </div>
    </div>

    <div id="custom-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-72 p-6 text-center shadow-2xl modal-animate relative">
            <div id="modal-icon" class="mb-4 text-4xl"></div>
            <h3 id="modal-title" class="text-lg font-bold text-gray-800 mb-2"></h3>
            <p id="modal-msg" class="text-sm text-gray-500 mb-6"></p>
            <button onclick="closeModal()" class="w-full bg-[#d00000] text-white py-2.5 rounded-xl font-bold shadow hover:bg-[#b00000] transition">
                ตกลง
            </button>
        </div>
    </div>

    <script src="firebase_config.js"></script>

    <script>
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }

        // ✅ ฟังก์ชันแสดง Modal แทน alert
        let onModalClose = null; // ตัวแปรเก็บคำสั่งที่ทำหลังกดปิด

        function showModal(title, msg, isSuccess = false, callback = null) {
            const modal = document.getElementById('custom-modal');
            const iconEl = document.getElementById('modal-icon');
            const titleEl = document.getElementById('modal-title');
            const msgEl = document.getElementById('modal-msg');

            titleEl.innerText = title;
            msgEl.innerText = msg;
            onModalClose = callback;

            if (isSuccess) {
                iconEl.innerHTML = '<i class="fa-solid fa-circle-check text-green-500"></i>';
            } else {
                iconEl.innerHTML = '<i class="fa-solid fa-circle-exclamation text-red-500"></i>';
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('custom-modal').classList.add('hidden');
            document.getElementById('custom-modal').classList.remove('flex');
            if (onModalClose) {
                onModalClose();
                onModalClose = null;
            }
        }

        // ✅ แก้ไข handleLogin ให้ใช้ showModal แทน alert
        async function handleLogin() {
            const countryCode = document.getElementById('country-code').value;
            let phoneInput = document.getElementById('phone').value.trim();
            const passwordInput = document.getElementById('password').value.trim();

            if (!phoneInput || !passwordInput) {
                showModal("แจ้งเตือน", "กรุณากรอกข้อมูลให้ครบถ้วน");
                return;
            }

            if (phoneInput.startsWith('0')) {
                phoneInput = phoneInput.substring(1);
            }

            const phoneWithSpace = `${countryCode} ${phoneInput}`;
            const phoneNoSpace = `${countryCode}${phoneInput}`;

            if (!window.db) { showModal("แจ้งเตือน", "ระบบกำลังเชื่อมต่อ... กรุณารอสักครู่"); return; }

            try {
                let snapshot = await window.db.collection("users").where("phone", "==", phoneWithSpace).where("password", "==", passwordInput).get();

                if (snapshot.empty) {
                    snapshot = await window.db.collection("users").where("phone", "==", phoneNoSpace).where("password", "==", passwordInput).get();
                }

                if (snapshot.empty) {
                    const rawInput = document.getElementById('phone').value.trim();
                    snapshot = await window.db.collection("users").where("username", "==", rawInput).where("password", "==", passwordInput).get();
                }

                if (!snapshot.empty) {
                    const doc = snapshot.docs[0];
                    const userData = { 
                        docId: doc.id,
                        ...doc.data()
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    
                    // ✅ ใช้ Modal แจ้งเตือนความสำเร็จ แล้วค่อยเปลี่ยนหน้า
                    showModal("สำเร็จ", `ยินดีต้อนรับ ${userData.username}`, true, () => {
                        window.location.href = 'index.html';
                    });

                } else {
                    showModal("ผิดพลาด", "เบอร์โทรศัพท์ หรือ รหัสผ่าน ไม่ถูกต้อง");
                }

            } catch (error) {
                console.error("Login Error:", error);
                showModal("ข้อผิดพลาด", error.message);
            }
        }
    </script>
</body>
</html>
